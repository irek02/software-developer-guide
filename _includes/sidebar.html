<div class="white-text">

  <h1>
    <a class="white-text" href="{{ site.url }}">Software Developer Guide</a>
  </h1>

  {% for item in site.data.leftmenu.toc %}
    <a class="white-text" href="{{ item.url }}">{{ item.title }}</a>

    <ul>
      {% for entry in item.subfolderitems %}
      <li>
        <a class="white-text" href="{{ entry.url }}">{{ entry.page }}</a>
      </li>
      {% endfor %}
    </ul>
  {% endfor %}

</div>
